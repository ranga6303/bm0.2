apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Autolinking
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Optional: Smart toggle for Proguard
 * Disabled for dev/friends/test builds
 */
def enableProguardInReleaseBuilds = false

/**
 * JavaScriptCore fallback if Hermes disabled
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.bm"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.bm"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    /**
     * Signing configs
     * Debug uses Android default
     * Release uses keystore values from gradle.properties
     */
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
    storeFile file(BM_STORE_FILE)
    storePassword BM_STORE_PASSWORD
    keyAlias BM_KEY_ALIAS
    keyPassword BM_KEY_PASSWORD
}

    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release
            // Do NOT minify to avoid issues for friends/test
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    /**
     * ABI Splits (optional)
     * Keep disabled for universal APK sharing
     */
    splits {
        abi {
            enable false
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

/**
 * Vector Icons linking (mandatory)
 */
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
